<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostBox - Seus Links Salvos</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main>
        <h1 class="title">PostBox - Seus Links Salvos</h1>

        <section class="form-section">
            <form action="">
                <div class="url-field">
                    <label class="url-label" for="url-input">Digite a URL do Post/Link:</label>
                    <input type="url" id="url-input" placeholder="Ex: https://linkedin.com/post">
                </div>
                <div class="category-field">
                    <label class="category-label" for="category-input">Informe a categoria do Post/Link:</label>
                    <input type="text" id="category-input" placeholder="Ex: Artigo, Vídeo, Notícia...">
                </div>
                <div class="save-button">
                    <button type="submit" id="save-button">Salvar Post</button>
                </div>
            </form>
        </section>
        <section class="list-posts-section">
            <h2 class="list-posts-title">Posts/Links Salvos</h2>

            <div class="list-posts">
                <ul class="posts">
                    <!-- Aqui vai ser a lista dos posts vindas do banco de dados -->
                </ul>
            </div>
        </section>
    </main>

    <script src="./JS/script.js"></script>
</body>
</html>
