<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostBox - Seus Links Salvos</title>
</head>
<body>
    <main>
        <h1 class="title">PostBox - Seus Links Salvos</h1>

        <section class="form-section">
            <form action="">
                <div class="url-field">
                    <label for="url-input">Digite a URL do Post/Link:</label>
                    <input type="url" id="url-input" placeholder="Ex: https://linkedin.com/post">
                </div>
                <div class="category-field">
                    <label for="category-input">Informe a categoria do Post/Link:</label>
                    <input type="text" id="category-input" placeholder="Ex: Artigo, Vídeo, Notícia...">
                </div>
                <div class="save-button">
                    <button type="submit" id="save-button">Salvar Post</button>
                </div>
            </form>
        </section>
        <section class="list-posts-section">
            <h2 class="list-posts-title">Posts/Links Salvos</h2>

            <div class="list-posts">
                <ul class="posts">
                    <li class="post">
                        <a href="" class="link-post">Post 1</a>
                        <span class="category">Artigo</span>
                        <div class="action-buttons">
                            <button class="checked-button">Marcar como lido</button>
                            <button class="delete-button">Excluir</button>
                        </div>
                    </li>
                    <li class="post">
                        <a href="" class="link-post">Post 2</a>
                        <span class="category">Vídeo</span>
                        <div class="action-buttons">
                            <button class="checked-button">Marcar como lido</button>
                            <button class="delete-button">Excluir</button>
                        </div>
                    </li>
                    <li class="post">
                        <a href="" class="link-post">Post 3</a>
                        <span class="category">Notícia</span>
                        <div class="action-buttons">
                            <button class="checked-button">Marcar como lido</button>
                            <button class="delete-button">Excluir</button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
